name: Build and Deploy

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore -c Release
      
    - name: Test
      run: dotnet test --no-build --verbosity normal -c Release
      continue-on-error: true
      
    - name: Publish
      run: dotnet publish -c Release -o ./publish
      
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: published-app
        path: ./publish

  deploy-render:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Trigger Render Deploy
      run: |
        if [ -n "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
        else
          echo "RENDER_DEPLOY_HOOK secret not set. Skipping deployment."
        fi

  deploy-railway:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Trigger Railway Deploy
      run: |
        if [ -n "${{ secrets.RAILWAY_DEPLOY_HOOK }}" ]; then
          curl -X POST "${{ secrets.RAILWAY_DEPLOY_HOOK }}"
        else
          echo "RAILWAY_DEPLOY_HOOK secret not set. Skipping deployment."
        fi
